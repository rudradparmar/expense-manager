<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction - CyberCorp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --cyber-black: #0a0a0a;
        --cyber-dark: #111;
        --cyber-gray: #1a1a1a;
        --cyber-light-gray: #374151;
        --neon-blue: #00f0ff;
        --neon-purple: #8b5cf6;
        --neon-pink: #ec4899;
        --neon-green: #10b981;
        --neon-orange: #f59e0b;
        --text-primary: #e0e0e0;
        --text-secondary: #9ca3af;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--cyber-black);
        color: var(--text-primary);
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .font-cyber {
        font-family: "Orbitron", sans-serif;
      }
      .glow-text {
        color: #fff;
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }

      /* Page Layout */
      .sidebar {
        width: 280px;
        background-color: var(--cyber-dark);
        border-right: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
      }

      /* Sidebar Styles */
      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .sidebar-header .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background-image: linear-gradient(
          to right,
          var(--neon-blue),
          var(--neon-purple)
        );
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sidebar-header .logo-text h1 {
        font-size: 1.25rem;
        margin: 0;
        line-height: 1.2;
      }
      .sidebar-header .logo-text p {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin: 0;
      }
      .user-profile {
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .user-profile img {
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
        border: 2px solid rgba(0, 240, 255, 0.3);
        object-fit: cover;
      }
      .user-profile .user-info h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
      }
      .user-profile .user-info p {
        margin: 0;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }
      .sidebar nav {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: 0.75rem;
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        color: white;
        background-color: rgba(26, 26, 26, 0.5);
        transform: translateX(10px);
      }
      .nav-link.active {
        color: white;
        background-image: linear-gradient(
          to right,
          var(--from-color),
          var(--to-color)
        );
        box-shadow: 0 0 15px var(--from-color);
      }
      .user-actions {
        padding: 1rem;
        border-top: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .action-button {
        width: 100%;
        background: none;
        border: none;
        color: var(--text-secondary);
        font: inherit;
        cursor: pointer;
        text-align: left;
      }
      .action-button.logout {
        color: var(--neon-orange);
      }
      .action-button.logout:hover {
        background-color: rgba(245, 158, 11, 0.2);
      }

      /* Main Content */
      .page-container {
        max-width: 768px;
        margin: auto;
      }
      .page-header {
        text-align: center;
      }
      .page-header h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
      }
      .page-header .subtitle {
        color: var(--text-secondary);
      }

      .cyber-card {
        background-color: rgba(26, 26, 26, 0.8);
        border: 1px solid var(--cyber-light-gray);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        padding: 1.5rem;
        border-radius: 0.75rem;
      }

      /* Form Styles */
      .form-group label {
        display: block;
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }
      .type-selector {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .type-button {
        padding: 1rem;
        border: 2px solid var(--cyber-light-gray);
        border-radius: 0.5rem;
        background: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      .type-button.active {
        border-color: var(--neon-blue);
        background-color: rgba(0, 240, 255, 0.1);
        color: var(--neon-blue);
      }
      .input-wrapper {
        position: relative;
      }
      .input-wrapper svg {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neon-blue);
      }
      .form-input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        background-color: var(--cyber-gray);
        border: 1px solid var(--cyber-light-gray);
        border-radius: 0.5rem;
        color: var(--text-primary);
      }
      textarea.form-input {
        resize: none;
      }

      .neon-button {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: var(--neon-blue);
        color: var(--cyber-dark);
        transition: all 0.3s ease;
      }
      .neon-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .loading-spinner {
        width: 1rem;
        height: 1rem;
        border: 2px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Success Screen */
      .success-container {
        text-align: center;
      }
      .success-icon {
        width: 6rem;
        height: 6rem;
        margin: 0 auto 1.5rem auto;
        border-radius: 9999px;
        background-image: linear-gradient(
          to right,
          var(--neon-green),
          var(--neon-blue)
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .success-container h2 {
        font-size: 2rem;
        color: var(--neon-green);
        margin-bottom: 0.5rem;
      }
      .redirect-bar {
        height: 4px;
        background-image: linear-gradient(
          to right,
          var(--neon-green),
          var(--neon-blue)
        );
        border-radius: 9999px;
        width: 0;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- DATA ---
        const categories = {
          expense: [
            "Food & Dining",
            "Transportation",
            "Shopping",
            "Entertainment",
            "Healthcare",
            "Bills",
            "Education",
            "Other",
          ],
          income: [
            "Salary",
            "Freelance",
            "Investment",
            "Business",
            "Gift",
            "Other",
          ],
        };
        let currentType = "expense";

        // --- DOM ELEMENTS ---
        const form = document.getElementById("transaction-form");
        const mainContent = document.getElementById("main-content");
        const successScreen = document.getElementById("success-screen");
        const typeButtons = document.querySelectorAll(".type-button");
        const categorySelect = document.getElementById("category");
        const dateInput = document.getElementById("date");
        const submitBtn = document.getElementById("submit-btn");
        const redirectBar = document.getElementById("redirect-bar");

        // --- FUNCTIONS ---
        function updateCategories() {
          categorySelect.innerHTML =
            '<option value="">Select a category</option>';
          categories[currentType].forEach((cat) => {
            categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });
        }

        function showSuccess() {
          mainContent.innerHTML = "";
          mainContent.appendChild(successScreen);
          successScreen.style.display = "block";
          redirectBar.style.transition = "width 2s ease-in-out";
          setTimeout(() => {
            redirectBar.style.width = "100%";
          }, 100);
          setTimeout(() => {
            // In a real app, you would redirect
            // window.location.href = 'dashboard.html';
            console.log("Redirecting...");
          }, 2000);
        }

        // --- EVENT LISTENERS ---
        typeButtons.forEach((button) => {
          button.addEventListener("click", () => {
            currentType = button.dataset.type;
            typeButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            updateCategories();
          });
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML = `<div class="loading-spinner"></div><span>Adding Transaction...</span>`;

          // Simulate API call
          setTimeout(() => {
            showSuccess();
          }, 1000);
        });
