<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members - CyberCorp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --cyber-black: #0a0a0a;
        --cyber-dark: #111;
        --cyber-gray: #1a1a1a;
        --cyber-light-gray: #374151;
        --neon-blue: #00f0ff;
        --neon-purple: #8b5cf6;
        --neon-pink: #ec4899;
        --neon-green: #10b981;
        --neon-orange: #f59e0b;
        --text-primary: #e0e0e0;
        --text-secondary: #9ca3af;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--cyber-black);
        color: var(--text-primary);
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .font-cyber {
        font-family: "Orbitron", sans-serif;
      }
      .glow-text {
        color: #fff;
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }

      /* Page Layout */
      .sidebar {
        width: 280px;
        background-color: var(--cyber-dark);
        border-right: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
      }

      /* Sidebar Styles */
      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .sidebar-header .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background-image: linear-gradient(
          to right,
          var(--neon-blue),
          var(--neon-purple)
        );
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sidebar-header .logo-text h1 {
        font-size: 1.25rem;
        margin: 0;
        line-height: 1.2;
      }
      .sidebar-header .logo-text p {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin: 0;
      }
      .user-profile {
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .user-profile img {
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
        border: 2px solid rgba(0, 240, 255, 0.3);
        object-fit: cover;
      }
      .user-profile .user-info h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
      }
      .user-profile .user-info p {
        margin: 0;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }
      .sidebar nav {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: 0.75rem;
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        color: white;
        background-color: rgba(26, 26, 26, 0.5);
        transform: translateX(10px);
      }
      .nav-link.active {
        color: white;
        background-image: linear-gradient(
          to right,
          var(--from-color),
          var(--to-color)
        );
        box-shadow: 0 0 15px var(--from-color);
      }
      .user-actions {
        padding: 1rem;
        border-top: 1px solid rgba(0, 240, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .action-button {
        width: 100%;
        background: none;
        border: none;
        color: var(--text-secondary);
        font: inherit;
        cursor: pointer;
        text-align: left;
      }
      .action-button.logout {
        color: var(--neon-orange);
      }
      .action-button.logout:hover {
        background-color: rgba(245, 158, 11, 0.2);
      }

      /* Main Content */
      .page-container {
        max-width: 1024px;
        margin: auto;
        display: grid;
        gap: 2rem;
      }
      .page-header {
        text-align: center;
      }
      .page-header h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
      }
      .page-header .subtitle {
        color: var(--text-secondary);
      }

      .cyber-card {
        background-color: rgba(26, 26, 26, 0.8);
        border: 1px solid var(--cyber-light-gray);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        padding: 1.5rem;
        border-radius: 0.75rem;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .card-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
      }

      /* Add Member Form */
      .add-member-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        align-items: flex-end;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }
      .form-group input,
      .form-group select {
        padding: 0.75rem;
        background-color: var(--cyber-gray);
        border: 1px solid var(--cyber-light-gray);
        border-radius: 0.5rem;
        color: var(--text-primary);
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--neon-blue);
      }

      /* Team List */
      .team-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .team-member-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--cyber-gray);
        border-radius: 0.5rem;
      }
      .member-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .member-info img {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 9999px;
      }
      .member-info h3 {
        font-size: 1.125rem;
        margin: 0;
      }
      .member-info p {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin: 0;
      }

      /* Buttons */
      .neon-button {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        background-color: var(--neon-blue);
        color: var(--cyber-dark);
        transition: filter 0.2s ease;
      }
      .neon-button:hover {
        filter: brightness(1.2);
      }
      .remove-btn {
        background: none;
        border: 1px solid var(--neon-pink);
        color: var(--neon-pink);
        padding: 0.5rem;
        border-radius: 9999px;
        cursor: pointer;
        line-height: 0;
        transition: all 0.2s ease;
      }
      .remove-btn:hover {
        background-color: var(--neon-pink);
        color: var(--cyber-dark);
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 100;
      }
      .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        background-color: var(--cyber-dark);
        border: 1px solid var(--neon-pink);
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
        border-radius: 0.75rem;
        padding: 1.5rem;
        width: 90%;
        max-width: 400px;
        text-align: center;
        transform: scale(0.9);
        transition: all 0.3s ease;
      }
      .modal-overlay.visible .modal-content {
        transform: scale(1);
      }
      .modal-header h2 {
        margin: 0;
        font-size: 1.25rem;
      }
      .modal-body p {
        margin: 1rem 0;
        color: var(--text-secondary);
      }
      .modal-footer {
        display: flex;
        gap: 0.5rem;
      }
      .modal-footer button {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: filter 0.2s ease;
      }
      #confirm-remove-btn {
        background-color: var(--neon-pink);
        color: var(--cyber-dark);
      }
      #cancel-remove-btn {
        background-color: var(--cyber-light-gray);
        color: var(--text-primary);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- MOCK DATA ---
        let teamMembers = [
          {
            id: 1,
            name: "Zoe Washington",
            email: "zoe.w@cybercorp.io",
            role: "Employee",
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Zoe",
          },
          {
            id: 2,
            name: "Leo Martinez",
            email: "leo.m@cybercorp.io",
            role: "Employee",
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Leo",
          },
          {
            id: 3,
            name: "Mia Kim",
            email: "mia.k@cybercorp.io",
            role: "Contractor",
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Mia",
          },
          {
            id: 4,
            name: "Jay Chen",
            email: "jay.c@cybercorp.io",
            role: "Intern",
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Jay",
          },
        ];

        // --- DOM ELEMENTS ---
        const teamListContainer = document.getElementById(
          "team-list-container"
        );
        const addMemberForm = document.getElementById("add-member-form");
        const nameInput = document.getElementById("name-input");
        const emailInput = document.getElementById("email-input");
        const roleSelect = document.getElementById("role-select");
        const removeModal = document.getElementById("remove-modal");
        const confirmRemoveBtn = document.getElementById("confirm-remove-btn");
        const cancelRemoveBtn = document.getElementById("cancel-remove-btn");
        const removePrompt = document.getElementById("remove-prompt");

        let memberIdToRemove = null;

        // --- RENDER FUNCTION ---
        function renderTeamList() {
          teamListContainer.innerHTML = "";
          if (teamMembers.length === 0) {
            teamListContainer.innerHTML = `<p style="text-align: center; color: var(--text-secondary);">No team members found. Add one above!</p>`;
            return;
          }
          teamMembers.forEach((member) => {
            const item = document.createElement("div");
            item.className = "team-member-item";
            item.innerHTML = `
                        <div class="member-info">
                            <img src="${member.avatar}" alt="${member.name}">
                            <div>
                                <h3>${member.name}</h3>
                                <p>${member.email} - <span style="color: var(--neon-blue);">${member.role}</span></p>
                            </div>
                        </div>
                        <button class="remove-btn" data-id="${member.id}" aria-label="Remove ${member.name}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    `;
            teamListContainer.appendChild(item);
          });
        }

        // --- MODAL FUNCTIONS ---
        function openRemoveModal(id) {
          memberIdToRemove = id;
          const member = teamMembers.find((m) => m.id === id);
          removePrompt.textContent = `Are you sure you want to remove ${member.name}?`;
          removeModal.classList.add("visible");
        }

        function closeRemoveModal() {
          removeModal.classList.remove("visible");
          memberIdToRemove = null;
        }

        // --- EVENT LISTENERS ---
        addMemberForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const newMember = {
            id: Date.now(),
            name: nameInput.value,
            email: emailInput.value,
            role: roleSelect.value,
            avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${nameInput.value}`,
          };
          teamMembers.push(newMember);
          renderTeamList();
          addMemberForm.reset();
        });

        teamListContainer.addEventListener("click", (e) => {
          const removeButton = e.target.closest(".remove-btn");
          if (removeButton) {
            openRemoveModal(parseInt(removeButton.dataset.id));
          }
        });

        confirmRemoveBtn.addEventListener("click", () => {
          if (memberIdToRemove !== null) {
            teamMembers = teamMembers.filter(
              (member) => member.id !== memberIdToRemove
            );
            renderTeamList();
            closeRemoveModal();
          }
        });

        cancelRemoveBtn.addEventListener("click", closeRemoveModal);

        // --- INITIALIZATION ---
        renderTeamList();
      });
    </script>
  </body>
</html>
