<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CyberCorp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the cyberpunk theme */
      :root {
        --cyber-black: #0a0a0a;
        --cyber-gray: #1a1a1a;
        --neon-blue: #00f0ff;
        --neon-purple: #8a2be2;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--cyber-black);
        color: #e0e0e0;
        margin: 0;
      }

      .font-cyber {
        font-family: "Orbitron", sans-serif;
      }

      .glow-text {
        color: #fff;
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }

      /* Main Layout Containers */
      .body-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .main-wrapper {
        width: 100%;
        max-width: 28rem;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .logo-container {
        width: 5rem;
        height: 5rem;
        background-image: linear-gradient(
          to right,
          var(--neon-blue),
          var(--neon-purple)
        );
        border-radius: 9999px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header-title {
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .header-subtitle {
        color: #9ca3af;
      }

      /* Form Card */
      .cyber-card {
        background-color: rgba(26, 26, 26, 0.8);
        border: 1px solid var(--neon-blue);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.2),
          0 0 25px rgba(0, 240, 255, 0.1) inset;
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 0.75rem;
      }
      .auth-form > *:not(:last-child) {
        margin-bottom: 1.5rem;
      }

      /* Form Elements */
      .form-label {
        display: block;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        color: #d1d5db;
        margin-bottom: 0.5rem;
      }
      .input-wrapper {
        position: relative;
      }
      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neon-blue);
      }
      .form-input {
        width: 100%;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-left: 2.5rem;
        padding-right: 1rem;
        background-color: var(--cyber-gray);
        border: 1px solid rgba(0, 240, 255, 0.3);
        color: white;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }
      .form-input.password-field {
        padding-right: 3rem;
      }
      .form-input::placeholder {
        color: #6b7280;
        opacity: 1;
      }
      .form-input:focus {
        outline: none;
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
      }
      .toggle-password-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neon-blue);
        transition: color 0.3s ease;
      }
      .toggle-password-btn:hover {
        color: #fff;
      }
      .hidden {
        display: none;
      }

      /* Button */
      .neon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background-image: linear-gradient(
          to right,
          var(--neon-blue),
          var(--neon-purple)
        );
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .neon-button > *:not(:last-child) {
        margin-right: 0.5rem;
      }
      .neon-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-purple);
      }

      /* Toggle Link */
      .toggle-container {
        margin-top: 1.5rem;
        text-align: center;
      }
      .toggle-link {
        color: var(--neon-blue);
        font-weight: 500;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .toggle-link:hover {
        color: #fff;
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 2rem;
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.25rem;
      }

      /* Animation to mimic framer-motion */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body class="body-container">
    <div class="main-wrapper">
      <!-- Header -->
      <div class="header animate-fade-in-up">
        <div class="logo-container">
          <!-- Zap Icon SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white"
          >
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg>
        </div>
        <h1 class="header-title font-cyber glow-text">WELCOME BACK</h1>
        <p class="header-subtitle">Access your financial dashboard</p>
      </div>

      <!-- Form Card -->
      <div class="cyber-card animate-fade-in-up" style="animation-delay: 0.1s">
        <form class="auth-form">
          <!-- Email Field -->
          <div>
            <label class="form-label">Email Address</label>
            <div class="input-wrapper">
              <!-- Mail Icon SVG -->
              <span class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
              </span>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                class="form-input"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <!-- Lock Icon SVG -->
              <span class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect
                    x="3"
                    y="11"
                    width="18"
                    height="11"
                    rx="2"
                    ry="2"
                  ></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </span>
              <input
                id="password-input"
                type="password"
                name="password"
                placeholder="Enter your password"
                required
                class="form-input password-field"
              />
              <button
                type="button"
                id="toggle-password"
                class="toggle-password-btn"
              >
                <!-- Eye Icon SVG -->
                <svg
                  id="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <!-- Eye Off Icon SVG (hidden by default) -->
                <svg
                  id="eye-off-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="hidden"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="neon-button">
            <!-- LogIn Icon SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            <span>Sign In</span>
          </button>
        </form>

        <!-- Toggle Mode -->
        <div class="toggle-container">
          <a href="signup.html" class="toggle-link">
            Don't have an account? Sign up
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer animate-fade-in" style="animation-delay: 0.3s">
        <p>Secure â€¢ Private</p>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("password-input");
      const togglePasswordButton = document.getElementById("toggle-password");
      const eyeIcon = document.getElementById("eye-icon");
      const eyeOffIcon = document.getElementById("eye-off-icon");

      togglePasswordButton.addEventListener("click", function () {
        // Toggle the type attribute
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle the icon visibility
        eyeIcon.classList.toggle("hidden");
        eyeOffIcon.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
